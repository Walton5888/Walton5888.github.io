<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Main Branch Contents</title>
</head>
<body>

<h1>Main Branch Contents</h1>

<ul id="repoContentList"></ul>

<script>
  // Replace 'Walton5888' and 'Walton5888.github.io' with your GitHub username and repository name
  const username = 'Walton5888';
  const repo = 'Walton5888.github.io';

  // Fetch the contents of the main branch
  fetch(`https://api.github.com/repos/${Walton5888}/${repo}/contents`)
    .then(response => response.json())
    .then(data => {
      // Filter out non-file items (directories, etc.)
      const files = data.filter(item => item.type === 'file');

      // Create a list of links to the files
      const repoContentList = document.getElementById('repoContentList');
      files.forEach(file => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = file.html_url;
        link.textContent = file.name;
        listItem.appendChild(link);
        repoContentList.appendChild(listItem);
      });
    })
    .catch(error => console.error('Error fetching repository content:', error));
</script>

</body>
</html>
